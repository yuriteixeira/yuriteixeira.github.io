<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Fly - Opens flight's search tabs for you</title>
</head>

<body>
  <div id="fly">
    <header>
      <h1>
        Fly
        <span>(Opens flight's search tabs for you)</span>
      </h1>
    </header>

    <form>
      <label>
        <span>Start Date</span>
        <input type="date" class="start">
      </label>

      <label>
        <span>Start Flexibility (in days)</span>
        <input type="number" class="variation">
      </label>

      <label>
        <span>Trip Duration (in days)</span>
        <input type="number" class="duration">
      </label>

      <label>
        <span>Origin</span>
        <select class="origin">
          <option value="saoa">São Paulo (All Airports)</option>
          <option value="stoc">Stockholm (All Airports)</option>
        </select>
      </label>

      <label>
        <span>Destiny</span>
        <select class="destiny">
          <option value="saoa">São Paulo (All Airports)</option>
          <option value="stoc">Stockholm (All Airports)</option>
        </select>
      </label>

      <button>
        Open Search Tabs
      </button>
    </form>
  </div>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20979028-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- My Stuff -->
  <script src="dist/js/bundle.js"></script>
</body>
</html>
